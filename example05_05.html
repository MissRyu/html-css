<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>해당 엘리먼트에 형제 엘리먼트로 추가하기</title>
<!--<script src="https://code.jquery.com/jquery-3.3.1.min.js">  최신버전 링크 </script>-->
<script src="http://code.jquery.com/jquery-latest.js"></script> <!-- 최신버전으로 불러옴 -->
<script>
	$(document).ready(function(){
		//div#centent1를 header의 다음 요소로 추가
		$("<div id='centent1'>insertAfter</div>").insertAfter($("header"));
		
		//div#centent2를 footer의 이전 요소로 추가
		$("<div id='centent1'>insertbefore</div>").insertBefore($("footer"));
	});

</script>
</head>
<body>  
 <header> <h1> 과일 </h1></header>

 <footer> <h3> <i> copyright syj </i> </h3> </footer>
</body>
</html>
