	<title>자바스크립트 - 반복문3(while)</title>
	<script>

		var i=0;
		var sum=0;
		while(i<10){			
			console.log(i);
			sum=sum+i;
			i++;
		}
		document.write("0부터 9까지의 합계 : " + sum);
	</script>
