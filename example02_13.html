<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>조건에 반대되는 엘리먼트 검색하기-:not()</title>
<!--<script src="https://code.jquery.com/jquery-3.3.1.min.js">  최신버전 링크 </script>-->
<script src="http://code.jquery.com/jquery-latest.js"></script> <!-- 최신버전으로 불러옴 -->
<script>
	$(document).ready(function(){
		$("input:checked + span").css("background","pink");
		$("input:not(:checked) + span").css("background","yellow");
		$("input").click(function(){
			$("input:checked + span").css("background","pink");
			$("input:not(:checked) + span").css("background","yellow");
		});
	});
</script>
</head>
<body>
   <div>
      <input type="checkbox" name="fruit" /> <span>사과</span>
   </div>
   <div>
      <input type="checkbox" name="fruit" /> <span>바나나</span>
   </div>
   <div>
      <input type="checkbox" name="fruit" checked="checked" /> <span>오렌지</span>
   </div>
</body>
</html>
