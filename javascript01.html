<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>자바 스크립트의 각주, 변수, 객체, 사용자 정의 함수</title>
	<style>
	/* 스타일 내부의 각주 */
	</style>
	<script>
	/* 여러줄 
	각주 */
	// 한줄 각주
	var age=26; //변수 age 라는 기억장소에 숫자상수 26을 저장해라
	var name="김기태" //변수 name이라는 기억장소에 문자열상수 김기태를 저장해라
	var arr = ["류진실","문선화","안지현","이슬기","정다운"] //배열기억장소 : 여러개의 데이터를 특정 변수명으로 한꺼번에 저장
			//	arr[0]  arr[1]  arr[2]  arr[3]  arr[4]
	var na = [1,"kim",60]
	// 사용자 정의 객체
	var obj={num:1, name:"kim", jum:60, 
		prt:function(){ // 메서드 정의
			document.write("번호:"+this.num+", 성명:"+this.name+", 점수:"+this.jum);
			}
	};
		// 	obj.num  obj.name	obj.jum
	obj.prt(); //메서드 호출
	obj.name; //속성 가져오기
		
//	function abc(){ //함수 정의
//		alert("안녕하세요!");
//	}
	function abc(){ //함수 정의
		document.write("<br>안녕하세요<br>!");
	}
	abc(); //함수 호출
		
	alert("당신의 이름은 "+arr[0]+"입니다");	//알림창으로 출력
	document.write("당신의 이름은 "+arr[1]+"이며, 당신의 나이는 "+age+"입니다."); //body 부분에 출력
	console.log("당신의 이름은 "+arr[2]+"입니다."); //콘솔창에 출력
	</script>	
</head>
<body>
<!-- 태그 내의 각주 -->
</body>
</html>
