<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>자바스크립트 이스케이프 문자</title>
	<script>
	//이스케이프 문자 = 출력 제어 문자
	alert("참\n잘했어요 \t 그러나 \b 이제 시작합니다.");
	var a=prompt("당신은 \"사람입니다\"");
	var b=confirm("어떠세요? \n 괜찮으세요?");
		
	//	\b : 백스페이스
	//	\t : 탭(tab)
	//	\f : 용지공급
	//	\n : 줄바꿈
	//	\r : 다음 줄에서 맨첨으로 제어점이 오는 것
	//	\" : "를 그대로 출력
	//	\' : '를 그대로 출력
	//	\\ : \를 그대로 출력
	
	if(b==true) {
		document.write("<storng>확인을 누르셨습니다.</storng>");
	} else {
		document.write("<storng>취소를 누르셨습니다.</storng>");
	}
		
	</script>
