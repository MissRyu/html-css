<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>더블 클릭 이벤트</title>
<style type="text/css">
img{ 
   width: 40px; height: 30px;		
}
</style>
<script src="http://code.jquery.com/jquery-latest.js"></script> <!-- 최신버전으로 불러옴 -->
<script>
	$(function(){
		// img 요소를 더블클릭할 때마다 원래 크기가 50픽셀씩 증가될 수 있도록 구현
		
		$("img").dblclick(function(){
			
			var $cl = $(event.target);
			
			$cl.width($cl.width()+50).css("height","auto");
		});
		
//		$("img").bind("dblclick", function(event){
//			
//			var $cl = $(event.target);
//			
//			$cl.width($cl.width()+50).css("height","auto");			
//		});
	});

</script>
</head>
<body>   
   <img src="images/banana.gif">
</body>
</html>
