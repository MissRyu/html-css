<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>저수준 인터페이스 예제2</title>
	<style>
		.box {width: 250px; height: 250px; position: absolute; margin: 100px auto;}
		.box img {display: block; width: 100%; height: auto; position: absolute; z-index: 5; left: 0; top: 0;}
		.box .src {display: block;}
		.box .obj {display: none;}
	</style>
</head>
<!--<script src="https://code.jquery.com/jquery-3.3.1.min.js">  최신버전 링크 </script>-->
<script src="http://code.jquery.com/jquery-latest.js"></script> <!-- 최신버전으로 불러옴 -->
<script>
	$(function(){
		$(".box").mouseover(function(){
			$(this).find(".src").stop().fadeOut(500);
			$(this).find(".obj").stop().fadeIn(500);
		});
		
		$(".box").mouseout(function(){
			$(this).find(".obj").stop().fadeOut(500);
			$(this).find(".src").stop().fadeIn(500);
		});
	});
</script>
<body>
	<div class="box">
		<img src="images/img04.jpg" class="src">
		<img src="images/img04_ov.jpg" class="obj">
	</div>
</body>
</html>
