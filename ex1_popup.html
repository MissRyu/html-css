<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>저수준 인터페이스 예제</title>
	<style>
		*{margin: 0; padding: 0;}
		body, html {width: 100%; height: 100;}
		.popWrap {width: 100%; height: 100%; position: fixed; display:none; z-index: 99; left: 0; top: 0; }
		.popBox {width: 30%; height: 30%; margin-left: 40%; margin-top: 40%; background: #333;}
		.popBox h1 {color: #fff; text-align: center;}
		#close {display: block; outline: none; width: 120px; height: 40px; border-radius: 25px; text-align: center; background: #fff; margin: 50px auto; color: #333;}
	</style>
</head>
<!--<script src="https://code.jquery.com/jquery-3.3.1.min.js">  최신버전 링크 </script>-->
<script src="http://code.jquery.com/jquery-latest.js"></script> <!-- 최신버전으로 불러옴 -->
<script>
	$(function(){
		$("#btn").click(function(){
			$(".popWrap").fadeIn(1000);
		});

		$("#close").click(function(){
			$(".popWrap").fadeOut(500);
		});
	});
</script>
<body>
	<button id="btn">보이기</button>
	<div class="popWrap">
		<div class="popBox">
			<h1>대화상자</h1>
			<button id="close">X</button>
		</div>
	</div>
</body>
</html>
